<html>

<style>
    a {
      color: black;
      text-decoration: none;
    }
    
    a:hover,
    a:focus {
      color: blue;
      text-decoration: underline;
    }
</style>
    
<head>
</head>

<body>
  <h2>텍스트파일삽입</h2>
  <form action="/applyfile/" method="post" enctype="multipart/form-data">
      {% csrf_token %}
    <input name="file" type="file" id="bfile" accept=".txt"/>
    <input type="submit" onclick="return check_file();">
    <script>
    function check_file(){
        var fileCheck = document.getElementById("bfile").value;
        if(!fileCheck){
            alert("파일을 첨부해 주세요");
            return false;
        }
    }
    </script>
  </form>
  <a href="/">처음으로</a>
</body>

</html>
